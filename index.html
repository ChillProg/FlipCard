<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flip Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="front">
				<div>
					<span class="title">Financial Sector Development Program</span>
					<span class="material-symbols-outlined arrow-front">
						north_east
					</span>
				</div>
			</div>
			<div class="back">
				<span class="material-symbols-outlined map">
					map
				</span>
				<span class="title">Financial Sector Development Program</span>
				<span class="description">
					The Program aims to develop a diversified and effective financial sector to support the development of the Saudi Arabia's economy.
				</span>
				<div  class="bottom-container">
					<span class="read-more">Read More</span>
					<span class="material-symbols-outlined arrow">
						arrow_right_alt
					</span>
				</div>
			</div>
		</div> 
	</div>
</body>
</html>
